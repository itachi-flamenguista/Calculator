<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">0</div>
        <div id="linha-1">
            <button id="multiply">x</button>
            <button id="add">+</button>
            <button id="sub">-</button>
        </div>
        <div id="linha-2">
            <button id="bt-7">7</button>
            <button id="bt-8">8</button>
            <button id="bt-9">9</button>
        </div>
        <div id="linha-3">
            <button id="bt-4">4</button>
            <button id="bt-5">5</button>
            <button id="bt-6">6</button>
        </div>
        <div id="linha-4">
            <button id="bt-1">1</button>
            <button id="bt-2">2</button>
            <button id="bt-3">3</button>
        </div>
        <div id="linha-4">
            <button id="divide">/</button>
            <button id="bt-0">0</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
